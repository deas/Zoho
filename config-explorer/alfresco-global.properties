## Common Alfresco Properties #
###############################

#
# Sample custom content and index data location
#
dir.root=/opt/alfresco_zoho

#
# Sample database connection properties
#
#db.username=alfresco
#db.password=alfresco

#
# MySQL connection
#
db.driver=org.gjt.mm.mysql.Driver
db.url=jdbc:mysql://localhost/alfresco_zoho

# Property to control whether schema updates are performed automatically.
# Updates must be enabled during upgrades as, apart from the static upgrade scripts,
# there are also auto-generated update scripts that will need to be executed.  After
# upgrading to a new version, this can be disabled.
#
db.schema.update=true

#swf.exe=/opt/local/bin/pdf2swf
img.root=/opt/local
#ooo.exe=/Applications/OpenOffice.org.app/Contents/MacOS/soffice

# Disable some unneeded services for development performance
imap.server.enabled=false
ftp.enabled=false
cifs.enabled=false

#imap.server.port=10143
#imap.server.host=0.0.0.0

# Zoho config
# When using a remote agent be sure to create a zoho account 
# and configure it above (agentname,agentpasswd)
# Doesn't need to be configured here
zoho.useRemoteAgent=true
zoho.apikey=
zoho.agentname=
zoho.agentpasswd=
